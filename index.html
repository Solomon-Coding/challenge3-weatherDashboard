<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Enter your description here" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Weather Panel</title>
</head>

<body>
  <header>
    <div class="banner">
      Weather Panel
    </div>
  </header>
  <main class="container">
    <div class="row">
      <div class="col-3">
        <div id="area1" class="row">
          search box
          <label for="name">Name (4 to 8 characters):</label>

          <input type="text" id="citySearch" name="citySearch" required
            minlength="4" maxlength="8" size="6">

        </div>
        <div id="area2" class="row">
          search history
        </div>
      </div>
      <div class="col-9">
        <div class="row" id="area3">
          <h3>City, Date</h3>
          <div class="city"></div>
          <br>
          Temp: <span class="temp"></span>
          <br>
          Wind: <span class="wind"></span>
          <br>
          Humidity: <span class="humidity"></span>
          <br>
        </div>
        <div class="row" id="area4">
          <h3>5-Day Forecast</h3>
          <div class="card" style="width: auto;">
            <div class="card-body">
              <h5 class="card-title">Date</h5>
              <img class="card-img-top" >
              <!-- src="./assets/images/sunny.png" alt="Forecast Image" -->
              <br>
              Temp: <span class="temp"></span>
              <br>
              Wind: <span class="wind"></span>
              <br>
              Humidity: <span class="humidity"></span>
              <br>
            </div>
          </div>

          <div class="card" style="width: auto;">
            <div class="card-body">
              <h5 class="card-title">Date</h5>
              <img class="card-img-top" src="./assets/images/sunny.png" alt="Card image cap">
              <br>
              Temp: <span class="temp"></span>
              <br>
              Wind: <span class="wind"></span>
              <br>
              Humidity: <span class="humidity"></span>
              <br>
            </div>
          </div>

          <div class="card" style="width: auto;">
            <div class="card-body">
              <h5 class="card-title">Date</h5>
              <img class="card-img-top" src="./assets/images/sunny.png" alt="Card image cap">
              <br>
              Temp: <span class="temp"></span>
              <br>
              Wind: <span class="wind"></span>
              <br>
              Humidity: <span class="humidity"></span>
              <br>
            </div>
          </div>

          <div class="card" style="width: auto;">
            <div class="card-body">
              <h5 class="card-title">Date</h5>
              <img class="card-img-top" src="./assets/images/sunny.png" alt="Card image cap">
              <br>
              Temp: <span class="temp"></span>
              <br>
              Wind: <span class="wind"></span>
              <br>
              Humidity: <span class="humidity"></span>
              <br>
            </div>
          </div>

          <div class="card" style="width: auto;">
            <div class="card-body">
              <h5 class="card-title">Date</h5>
              <img class="card-img-top" src="./assets/images/sunny.png" alt="Card image cap">
              <br>
              Temp: <span class="temp"></span>
              <br>
              Wind: <span class="wind"></span>
              <br>
              Humidity: <span class="humidity"></span>
              <br>
            </div>
          </div>
        </div>
      </div>
    </div>


  </main>
  <script src="./assets/js/script.js"></script>
